<div class="container-fluid h-100 p-0">
    <div class="row h-100 m-0">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 h-33-3 p-0" *ngFor="let menu of menus">
            <div class="d-table h-100 w-100">
                <div class="d-table-cell h-100 w-100 align-middle text-center">
                    <div class="h-60 w-35 m-auto b-radius-50 bg-warning text-black">
                        <div class="d-table h-100 w-100 cur-default" (click)="navigateMenu(menu.btnName)">
                            <div class="d-table-cell h-100 w-100 align-middle text-center">
                                {{menu.btnName}}
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
